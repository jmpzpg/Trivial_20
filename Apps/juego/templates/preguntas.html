<head>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/trivial.css' %}" />
</head>
<body>


    <div class="container py-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Preguntas a responder:</h2>

                {% for c in preguntas %}
                <div class="card">
                    <div class="card-body">
                        <div class="card border-info mb-3" >
                            <div class="card-header">Pregunta número {{forloop.counter}}</div>
                            <div class="card-body">
                              <h5 class="card-title">Temática: {{c.tematica}}</h5>
                              <p class="card-text">{{c.texto}}</p>
                            </div>
                          </div>
                        
                        
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                        <button type="button" class="btn btn-outline-secondary">Secondary</button>
                        <button type="button" class="btn btn-outline-success">Success</button>
                        <button type="button" class="btn btn-outline-danger">Danger</button>
                        <button type="button" class="btn btn-outline-warning">Warning</button>
                        <button type="button" class="btn btn-outline-info">Info</button>

                    </div>
                </div>
                {% endfor %}

                

            </div>
        </div>
    </div>

</body>
